    <meta charset="UTF-8">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title> Pixel Resizer 3.0 </title>
    <meta name="title" content="Let our services make your house the best. Your dream is ours">
    <meta name="description" content="A Tool used to convert CSS Values with a multiplier..">
    <meta name="keywords" content="CSS Pixel Resizer, CSS Sprite">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<body>

    <header>
        <h1>Pixel Resizer</h1>
    </header>

    <main>
        <div class="container">
            <form>
                <div class="input__box">
                    <h2>Inputs</h2>
                    <div class="form__field">
                        <textarea id="inputText" class="input__text" placeholder=" "></textarea>
                        <label for="inputText">CSS Rule(s)</label>
                    </div>
                    <div class="form__field">
                        <p>
                            <strong>Note:</strong>
                            Enter one of the below 3 calculation factors
                        </p>
                    </div>
                    <div class="form__field">
                        <input type="number" id="multiplicationFactor" placeholder=" ">
                        <label for="multiplicationFactor">Multiplication Factor</label>
                    </div>
                    <div class="form__field form__subparent">
                        <div class="form__field form__subfield">
                            <input type="number" id="requiredHeight" placeholder=" ">
                            <label for="requiredHeight">Required Height</label>
                        </div>
                        <div class="form__field form__subfield">
                            <input type="number" id="requiredWidth" placeholder=" ">
                            <label for="requiredWidth">Required Width</label>
                        </div>
                    </div>
                    <div class="form__field">
                        <button type="submit">
                            Get Result
                        </button>
                    </div>
                </div>
                <div class="output__box">
                    <h2>Output</h2>
                    <div class="form__field">
                        <textarea id="outputResult" class="output__text" placeholder=" "></textarea>
                        <label for="outputResult">Output Result</label>
                    </div>
                    <div class="form__field">
                        <p>
                            <strong>Note:</strong>
                            The output text is copied to the clipboard automatically
                        </p>
                    </div>
                    <div class="form__field">
                        <button type="reset">
                            Reset
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>
