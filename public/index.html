<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title> Pixel Resizer 3.0 </title>
    <meta name="title" content="Pixel Resizer 3.0">
    <meta name="description" content="A Tool used to convert CSS Values with a multiplier..">
    <meta name="keywords" content="CSS Pixel Resizer, CSS Sprite">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>

</head>
<body>

    <header>
        <h1>Pixel Resizer</h1>
    </header>

    <main>
        <div class="container">
            <form>
                <div class="input__box">
                    <h2>Inputs</h2>
                    <div class="form__field">
                        <textarea id="inputText" class="input__text" placeholder=" " spellcheck="false"></textarea>
                        <label for="inputText">CSS Rule(s)</label>
                    </div>
                    <div class="form__field mt-10">
                        <p>
                            <strong>Note:</strong>
                            Enter one of the below 3 calculation factors
                        </p>
                    </div>
                    <div class="form__field">
                        <input type="number" id="multiplier" placeholder=" " step=".0001">
                        <label for="multiplier">Multiplier</label>
                    </div>
                    <div class="form__field form__subparent">
                        <div class="form__field form__subfield">
                            <input type="number" id="height" placeholder=" " step=".0001">
                            <label for="height">Required Height</label>
                        </div>
                        <div class="form__field form__subfield">
                            <input type="number" id="width" placeholder=" " step=".0001">
                            <label for="width">Required Width</label>
                        </div>
                    </div>
                    <div class="form__field">
                        <button type="submit" class="btn submit__btn">
                            Get Result
                        </button>
                    </div>
                </div>
                <div class="output__box">
                    <h2>Output</h2>
                    <div class="form__field">
                        <textarea id="outputText" class="output__text" placeholder=" " spellcheck="false"></textarea>
                        <label for="outputText">Output Result</label>
                    </div>
                    <div class="form__field mt-10" id="copyNote">
                        <p>
                            <strong>Note:</strong>
                            Output is copied to clipboard automatically.
                        </p>
                    </div>
                    <div class="form__field">
                        <button type="reset" class="btn reset__btn">
                            Reset
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>
                View source code on
                <a
                    href="https://github.com/jaguarsiva/Pixel-Resizer-3.0"
                    title="Github Repository"
                    target="_blank"
                >
                    Github
                    <svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g clip-path="url(#clip0)">

                        </g>
                        <defs>
                          <clipPath id="clip0">
                            <path fill="#fff" d="M0 0h24v24H0z"/>
                          </clipPath>
                        </defs>
                    </svg>
                </a>
            </p>
            <small>
                Made with ðŸ’– by
                <a
                    href="https://sivacodes.in/"
                    title="Siva's Portfolio"
                    target="_blank"
                >
                    Siva Chandran
                </a>
            </small>
        </div>
    </footer>

    <aside id="alert" class="alert">
        <p id="alertText" class="alert__text">
            Output copied to clipboard.
        </p>
        <button type="button" class="alert__close" id="alertClose">

        </button>
    </aside>

</body>
</html>
